{% extends "base.html" %}
{% block title %}Smart Attendance{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
{% endblock %}

{% block content %}
<div class="index-container">
    <h1>Classroom Attendance</h1>

    <form action="/run-attendance" method="POST">
        <button type="submit">Run Attendance Script</button>
    </form>

    <table id="attendanceTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Time</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
{% endblock %}

{% block scripts %}
<script type="module" src="{{ url_for('static', filename='js/attendance.js') }}"></script>
{% endblock %}
